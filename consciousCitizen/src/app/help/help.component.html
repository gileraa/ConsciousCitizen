<div class="form">
  <span class="title">ОБРАТНАЯ СВЯЗЬ</span>
  <div class="info-box">
    <span class="info">
      Задайте свой вопрос или опишите проблему в поле ниже. <br>Администратор ответит
      в течение трёх дней.
    </span>
    <mat-form-field class="textarea-field" appearance="fill">
      <mat-label>Опишите подробно вашу проблему</mat-label>
      <textarea [formControl]="inputControl" matInput class="textarea"></textarea>
    </mat-form-field>
  </div>

  <div class="button-container">
    <button class="button" mat-stroked-button color="primary" (click)="send()">
      Отправить
    </button>
  </div>
</div>
